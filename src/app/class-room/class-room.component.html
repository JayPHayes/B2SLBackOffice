

<div class="row" >
  <div class="col-md-6" >
    <br><br>
    <div class="card card-outline-primary " [hidden]="isSelected">
      <div class="card-block">
        <table class="table table-sm table-bordered">
          <thead class="thead-default">
            <tr>
              <th>#</th>
              <th>School Name</th>
              <th>Class Count</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let s of schoolList" [class.table-active]="s.$key == selectedKey">
              <td>
                <button (click)="selectSchool(s.$key)" class="btn btn-outline-primary btn-sm">
                  <i class="fa fa-arrow-right"></i> 
                </button>
              </td>
              <td>{{s.name}}</td>
              <td>{{s.classrooms?.length}}</td>
              <td>
                <button (click)="delSchool(s.$key)" class="btn btn-danger btn-sm">
                  <i class="fa fa-trash-o"></i> 
                </button>
              </td>
            </tr>
          </tbody>
        </table>

          <div class="text-center">
            <footer>Select School above <cite title="Source Title">School count: {{schoolList?.length}}</cite></footer>
          </div>
        
      </div>
    </div>

    <div class="card card-outline-primary " [hidden]="!isSelected">
      <div class="card-block">
        <div class="row">
          <div class="col-12-sm">
            <div class="btn-group pull-right" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">K</button>
              <button type="button" class="btn btn-secondary">1</button>
              <button type="button" class="btn btn-secondary">2</button>
              <button type="button" class="btn btn-secondary">3</button>
              <button type="button" class="btn btn-secondary">4</button>
              <button type="button" class="btn btn-secondary">5</button>
              <button type="button" class="btn btn-secondary">6</button>
              <button type="button" class="btn btn-secondary">7</button>
              <button type="button" class="btn btn-secondary">8</button>
              
            </div>
          </div>
          <br><br>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <h4 class="card-title">{{selSchoolName}}</h4>
          </div>
          <div class="col-sm-3">
             <button class="btn btn-outline-primary btn-sm" (click)="isSelected = !isSelected">
              <i class="fa fa fa-backward"></i>
              <span>Back</span>
            </button>
          </div>
        </div>
        <!-- <h6 class="card-subtitle mb-2 text-muted">School Notes</h6> -->
        
        <table class="table table-sm table-bordered">
          <thead class="thead-default">
            <tr>
              <th>#</th>
              <th>Class Room</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of classRmList" >
              <td>
                <button (click)="selectClass(selectedKey, c.$key)" class="btn btn-outline-primary btn-sm">
                  <i class="fa fa-arrow-right"></i> 
                </button>
              </td>
              <td>{{c.name}}</td>
              <td>
                <button (click)="delSchool(c.$key)" class="btn btn-danger btn-sm">
                  <i class="fa fa-trash-o"></i> 
                </button>
              </td>
            </tr>

            
          </tbody>
        </table>

          <div class="text-center">
            <footer>
              <span> {{selSchoolName}} School  </span>
              <br>
              <cite title="Source Title">Class Room count: 0</cite>
            </footer>
          </div>
        
      </div>
    </div>    


  </div>


  <div class="col-md-6">
    
    <div class="row">
      <div class="col-sm-12">
        <div class="btn-group pull-right" role="group" aria-label="Basic example">
          <button (click)="addNewSchool()" type="button" class="btn btn-outline-success"> 
            <i class="fa fa-plus"></i>
            <span>Add</span>
          </button>

          <button (click)="editSchool()" type="button" class="btn btn-outline-info">
            <i class="fa fa-edit"></i>
            Edit
          </button>
          <button type="button" class="btn btn-outline-danger">
            <i class="fa fa-trash"></i>
            Delete
          </button>
        </div>
      </div>

      <div class="col-sm-12" [hidden]="!isSelected">
        <div class="card">
          <img class="card-img-top" src="{{selSchoolImage}}" style="width:100%; height:200px;" alt="B2SL School Image for {{selSchoolName}}">
          <div class="card-block">
            <h2 class="card-title">{{selClassRmName}}</h2>
            <h6 class="text-muted">  Notes</h6>
            <p class="card-text">
              {{selClassRmNotes}}
            </p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->

            <span class="text-center text-muted" style="font-size: x-small;">Key: {{selClassRmKey}}</span>
          </div>
        </div>
      </div>

    </div>
  
    <hr>

    <div class="row">
      <div class="col-sm-12">

        <div class="card card-outline-primary ">
          <div class="card-block">
            <blockquote class="card-blockquote">
                 <button class="btn btn-outline-primary btn-sm">
                   <i class="fa fa-backward"></i>
                   Back
                  </button> 

                <form action="">
                  <table class="table table-bordered  table-sm">
                    <tr>
                      <td>Grade Name</td>
                      <td>
                        <input class="form-control" type="text" id="txtGradeName" name="txtGradeName" placeholder="Enter Class Room Name">
                      </td>
                    </tr>
                    <tr>
                      <td>Notes</td>
                      <td>
                        <textarea class="form-control" name="txtNotes" id="txtNotes" cols="30" rows="10"></textarea>
                      </td>
                    </tr>

                  </table>

                  <button class="btn btn-outline-success btn-block">Save Class</button>
                </form>
            </blockquote>
          </div>
        </div>



     
      </div>
    </div>
  
  
  </div>

</div>
